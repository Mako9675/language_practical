<!DOCTYPE html> <!-- この文書がHTML5で書かれていることを宣言する -->

	<html> <!-- HTML文書の開始 -->

		<head> <!-- ページ全体の設定や外部ファイルの読み込みを行う部分 -->
			<title>株式会社アールピーシー</title> <!-- ブラウザのタブに表示されるタイトル -->
			<meta charset="UTF-8" /> <!-- 文字コードをUTF-8(日本語を正しく表示できる形式)に設定 -->
			<link rel="stylesheet" href="6-flex.css" /> <!-- 外部CSSファイル「4-grid.css」を読み込む -->
		</head>
		
		<body> <!-- 実際にブラウザに表示される内容を記述する部分 -->
			<div class="layout"> <!-- ページ全体のレイアウトを管理するコンテナ(グリッドレイアウト用) -->
				<header class="site-header"> <!-- ページ上部のヘッダー部分 -->
					ヘッダー <!-- 表示されるテキスト内容(ヘッダーと表示) -->
				</header>
				
				<aside class="sidebar"> <!-- サイドメニュー(ナビゲーションなどを配置する領域) -->
					サイドメニュー <!-- 表示テキスト：サイドメニュー -->
				</aside>
				
				<main class="main"> <!-- メインコンテンツ領域(ページの中心部分) -->
					<div class="box-demo"><!-- カードの表示などのでも全体を囲むラッパー要素 -->
						<article class="box"><!-- 1つのコンテンツブロック(記事やカード)を表す要素 -->
							<h3 class="ribbon">カード1枚目</h3><!-- 小見出し(カードタイトル)。「ribbon」は装飾クラス -->
							<p>margin / border / padding / shadow / radius / background / typography</p><!-- カード内の説明文 -->
							<img src="https://placehold.jp/350x150.png" width="350"> <!-- ダミー画像(幅350px)を表示 -->
							<div class="cluster"><!-- ボタン群を横並びなどで配置するためのグループ要素 -->
								<button class="btn">色のあるボタン</button><!-- 通常のボタン -->
								<button class="btn btn--ghost">色のないボタン</button><!-- 枠線だけのボタン -->
								<button class="btn" disabled>無効ボタン</button><!-- 押せない(無効化された)ボタン -->
							</div><!-- cluster終了 -->
						</article> <!-- box終了 -->
						
						<article class="box"> <!-- 1つのコンテンツブロック(記事やカード)を表す要素 -->
							<h3 class="ribbon">カード2枚目</h3> <!-- 小見出し(カードタイトル)。「ribbon」は装飾クラス -->
							<p>margin / border / padding / shadow / radius / background / typography</p> <!-- カード内の説明文 -->
							<img src="https://placehold.jp/350x150.png" width="350"> <!-- ダミー画像(幅350px)を表示 -->
							<div class="cluster"> <!-- ボタン群を横並びなどで配置するためのグループ要素 -->
								<button class="btn">色のあるボタン</button> <!-- 通常のボタン -->
								<button class="btn btn--ghost">色のないボタン</button> <!-- 枠線だけのボタン(ゴーストボタン) -->
								<button class="btn" disabled>無効ボタン</button> <!-- 押せない(無効化された)ボタン -->
							</div> <!-- cluster終了 -->
						</article> <!-- box終了 -->
					</div><!-- box-demo終了 -->
				</main>
				
				<footer class="site-footer"> <!-- ページ下部のフッター部分 -->
					フッター <!-- 表示テキスト：フッター -->
				</footer>
				
			</div> <!-- レイアウト全体(.layoutコンテナ)の終了タグ -->
		</body> <!-- ページ本文の終了 -->
		
	</html> <!-- HTML文書の終了 -->
